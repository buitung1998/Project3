<html>
    <header>
        <link href="./style/css/home.css" rel="stylesheet" type="text/css"/>
    </header>
    <body>
        <div id="user">
		<font face="Tahoma">
			<div class="title">Thống kê dữ liệu</div>
			<div class="list">
				<br/><br/>
					<table border="1" cellspacing = "0" cellpadding = "0" width="700px">
						<tr>
							<th width="30" height="30">STT</th>
							<th width="200">Tiêu chí</th>
							<th width="200">Thống kê</th>
						</tr>
						<tr>
							<td width="30" align="center">1</td>
							<td height="30">&nbsp;&nbsp;&nbsp;Số lượng người đang truy cập</td>

		</font>
		</div>
		 <script type="text/javascript">
		$(document).ready(function(){
			userOnline();
			function userOnline(){
				var $online = 1;
				$.ajax({
					url : "http://localhost:8080/rest/admin/index.php?api=thongke",
					type : "post",
					dataType : "json",
					data : "useronline="+$online,
					async : false,
					success : function(result){
						//alert(JSON.stringify(result));
						$(".user_online").append(result.data);
					},
					error : function(err){
						alert(JSON.stringify(err));
					}
				});
			}
